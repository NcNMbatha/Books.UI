<table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef >
            <span *ngIf="column.header!='Actions' && column.header!='Id'">
                {{column.header}}
            </span>
        </th>
        <td mat-cell *matCellDef="let row">
            <span *ngIf="column.header =='Actions'">
                <button *ngIf="actions[0] == 'details'" mat-icon-button color="primary" (click)="emitRowActionEdit(row)"><mat-icon>edit</mat-icon></button>
                <button *ngIf="actions[1] == 'edit'" mat-icon-button color="success" (click)="emitRowActionDetails(row)"><mat-icon>open_in_new</mat-icon></button>
                <button *ngIf="actions[2] == 'delete'" mat-icon-button color="warn" (click)="emitRowAction(row)"><mat-icon>delete_outline</mat-icon></button>
              </span>
              <span *ngIf="column.header !='Id'">
                {{column.cell(row)}}
              </span>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
